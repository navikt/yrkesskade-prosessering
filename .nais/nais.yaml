apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "yrkesskade-prosessering"
  namespace: "yrkesskade"
  labels:
    "team": "yrkesskade"
spec:
  image: {{image}}
  port: 8000
  liveness:
    path: "/isAlive"
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isReady"
    initialDelay: 20
    timeout: 60
  replicas:
    min: 1
    max: 1  
  accessPolicy:
    outbound:
      rules:
        - application: yrkesskade-melding-mottak
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  azure:
    application:
      enabled: true
      replyURLs:
      {{#each ingresses as |url|}}
        - {{url}}/auth/openid/callback
      {{/each}}
  env:
  {{#each env}}
    - name: {{this.name }}
      value: {{this.value}}
  {{/each}}
  envFrom:
    - secret: yrkesskade-prosessering